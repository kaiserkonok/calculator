<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body
    <div class="calculator card">

        <input type="text" id="output" class="calculator-screen z-depth-1" disabled />

        <div class="calculator-keys">

          <button type="button" class="operator btn btn-info" value="+">+</button>
          <button type="button" class="operator btn btn-info" value="-">-</button>
          <button type="button" class="operator btn btn-info" value="*">&times;</button>
          <button type="button" class="operator btn btn-info" value="/">&divide;</button>

          <button type="button" value="7" class="operator btn btn-light waves-effect">7</button>
          <button type="button" value="8" class="operator btn btn-light waves-effect">8</button>
          <button type="button" value="9" class="operator btn btn-light waves-effect">9</button>


          <button type="button" value="4" class="operator btn btn-light waves-effect">4</button>
          <button type="button" value="5" class="operator btn btn-light waves-effect">5</button>
          <button type="button" value="6" class="operator btn btn-light waves-effect">6</button>


          <button type="button" value="1" class="operator btn btn-light waves-effect">1</button>
          <button type="button" value="2" class="operator btn btn-light waves-effect">2</button>
          <button type="button" value="3" class="operator btn btn-light waves-effect">3</button>


          <button type="button" value="0" class="operator btn btn-light waves-effect">0</button>
          <button type="button" class="operator decimal function btn btn-secondary" value=".">.</button>
          <button type="button" id="reset" class="all-clear function btn btn-danger btn-sm" value="all-clear">AC</button>

          <button type="button" id="calculate" class="equal-sign btn btn-default" value="=">=</button>

        </div>
      </div>

  </body>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="./index.js">

  </script>
</html>
